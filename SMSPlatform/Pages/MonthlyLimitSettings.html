<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>限额管理</title>
    <script type="text/javascript" src="/Scripts/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="/Scripts/bootstrap.js"></script>
    <link href="/Content/bootstrap.css" rel="stylesheet" />
    <script type="text/javascript" src="/Scripts/vue.js"></script>
    <link href="/Content/Site.css" rel="stylesheet" />
    <script type="text/javascript" src="/Scripts/bootstrap-notify.js"></script>
    <script type="text/javascript" src="/Scripts/main.js"></script>
    <script type="text/javascript" src="/Scripts/validator.min.js"></script>
    <!--    <link rel="stylesheet" href="/Content/select2.min.css" />-->
    <!--    <script type="text/javascript" src="/Scripts/select2.full.min.js"></script>-->
    <!--    <link href="/Content/bootstrap-select2-compatible.css" rel="stylesheet" />-->
    <script>
        $(function () {
            window.vue$ = new Vue({
                el: '#app',
                data: {
                    tagName: '', headerAndFooter: {}, datacollections: {}
                    , updateData: {},
                    queryData: { phone: '' },
                    settingsID: ''
                },
                methods: { on_edit: on_edit, on_delete: on_delete }
            });

            function getData() {
                $.ajax({
                    url: '/api/settings/getsettings', data: vue$.queryData, method: 'get', success: function (data) {
                        if (data.success) {
                            vue$.$data.datacollections = data.data;

                        } else {
                            $.notifyError(data.msg, '');
                        }
                    }
                });
            }

            window.getData = getData;
            getData();

            $.ajax({
                url: '/api/DynamicTemplate/HeaderAndFooter',
                method: 'get',
                success: function (data) {
                    vue$.$data.headerAndFooter = Object.assign({}, vue$.$data.headerAndFooter, data.data);
                }
            });

            
        });
    </script>
</head>


<body>
    <div id="app">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" runat="server" href="~/">{{headerAndFooter.applicationName}}</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul v-for="menu in headerAndFooter.menus" class="nav navbar-nav">
                        <li><a runat="server" v-bind:href="menu.href">{{menu.name}}</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container body-content">
            <h1>限额管理</h1>
            <h3></h3>
            <div class="form-inline">
                <div class="form-group">
                    <label class="control-label" for="queryPhone">电话号码</label>
                    <input id="queryPhone" v-model="queryData.phone" name="queryPhone" type="text" class="form-control" />
                </div>
            </div>
            <button Class="btn btn-primary" onclick="getData(true)">查询</button>
            <button Class="btn btn-primary" onclick="on_add(event)">添加</button>
            <div style="min-height: 65vh">
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>电话</th>
                            <th>每月限额</th>
                            <th>操作</th>
                        </tr>

                    </thead>
                    <tbody v-for="row in datacollections">
                        <tr>
                            <td>{{row.PhoneNumber}}</td>
                            <td>{{row.MonthTotalCountLimit}}</td>
                            <td>
                                <button class="btn btn-danger" v-on:click="on_delete(row.ID)">删除</button>
                                <button class="btn btn-danger" v-on:click="on_edit(row.ID)">编辑</button>

                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>



            <hr />
            <footer>
                <p>{{headerAndFooter.footer}}</p>
            </footer>
        </div>



        <div class="modal fade" id="contactorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="exampleModalLabel">{{settingsID?'编辑':'添加'}}</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form" id="addcontactor">
                            <div class="form-group">
                                <label for="phone" class="control-label">电话号码</label>
                                <input type="text" v-model="updateData.PhoneNumber" class="form-control" required id="phone">
                                <!--                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>-->
                                <div class="hid help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <label for="limit" class="control-label">限额数量</label>
                                <input type="number" v-model="updateData.MonthTotalCountLimit" class="form-control" required id="limit">
                                <!--                            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>-->
                                <div class="hid help-block with-errors"></div>
                            </div>


                            

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" onclick="$('#addcontactor').submit()" class="btn btn-primary">Send message</button>
                    </div>
                </div>
            </div>
        </div>

    </div>






    <script type="text/javascript">


        $(function () {
            var validator1 = $('#addcontactor').validator().
                on('submit', function (e) {
                    if (!e.isDefaultPrevented()) {
                        //submit to controller
                        console.log(vue$.updateData);
                        if (vue$.templateID) {
                            $.ajax({
                                url: '/api/settings/updatesettings',
                                method: 'get',
                                data: vue$.updateData ,
                                success: function (data) {
                                    if (data.success) {
                                        $.notifySuccess(data.msg);
                                        getData();
                                    } else {
                                        $.notifyError(data.msg);
                                    }
                                }
                            });
                        } else {
//                            vue$.updateData.ID = 1;
                            $.ajax({
                                traditional: true,
                                url: '/api/settings/addsettings',
                                type: 'get',
                                data: vue$.updateData,
                                success: function (data) {
                                    if (data.success) {
                                        $.notifySuccess(data.msg);
                                        getData();
                                    } else {
                                        $.notifyError(data.msg);
                                    }
                                }
                            });
                        }
                    }
                    console.log('prevented');
                    e.preventDefault();
                });
        });


        function on_add(event) {
            vue$.settingsID = '';
            vue$.updateData = {};


            $('.modal').modal('show');

        }

        function on_edit(settingsID) {
            vue$.settingsID = settingsID;
            vue$.updateData = {};
            $.ajax({
                url: '/api/settings/getsetting'
                , method: 'get'
                , data: { id: settingsID }
                , success: function (data) {
                    vue$.updateData = data.data;
                    $('.modal').modal('show');
                }
            }
            );
        }

        function on_delete(templateid) {
            $.ajax({
                traditional: true,
                url: '/api/settings/deletesettings', method: 'get', data: { id: templateid }, success: function (data) {
                    if (data.success) {
                        $.notifySuccess(data.msg);
                        getData();
                    } else {
                        $.notifyError(data.msg);
                    }
                }
            });
        }

    </script>

</body>
</html>
