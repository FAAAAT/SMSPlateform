<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>资费记录</title>

    <script type="text/javascript" src="/Scripts/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="/Scripts/bootstrap.js"></script>
    <link href="/Content/bootstrap.css" rel="stylesheet" />
    <script type="text/javascript" src="/Scripts/vue.js"></script>
    <link href="/Content/Site.css" rel="stylesheet" />
    <script type="text/javascript" src="/Scripts/bootstrap-notify.js"></script>
    <script type="text/javascript" src="/Scripts/main.js"></script>


    <script>
        $(function () {
            window.vue$ = new Vue({
                el: '#app',
                data: {
                    tagName: '', headerAndFooter: {}, datacollections: {} 
                    , queryData: { phone:'',month:null,year:null }
                    , sendContext: { status: 0 }
                    , updateData: {}
                    , smsQueueID: ''
                },
                methods: {
//                     onRowDelete: rowDelete
                }
            });

            function getData() {
                $.ajax({
                    url: '/api/monthlyfeerecord/GetFeeRecords', data: vue$.queryData, type: 'get', success: function (data) {
                        if (data.success) {
                            vue$.$data.datacollections = data.data;
                        } else {
                            $.notifyError(data.msg, '');

                        }

                    }
                });
            }
            window.getData = getData;
            getData();

            $.ajax({
                url: '/api/DynamicTemplate/HeaderAndFooter',
                method: 'get',
                success: function (data) {
                    vue$.$data.headerAndFooter = Object.assign({}, vue$.$data.headerAndFooter, data.data);
                }
            });
        });
    </script>
</head>
<body>
    <div id="app">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" runat="server" href="~/">{{headerAndFooter.applicationName}}</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul v-for="menu in headerAndFooter.menus" class="nav navbar-nav">
                        <li><a runat="server" v-bind:href="menu.href">{{menu.name}}</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container body-content">
            <h1>资费记录</h1>
            <h3></h3>
            

            <div class="form">
                <div class="form-group">
                    <label>号码</label>
                    <input id="txt_phone" v-model="queryData.phone" type="text" class="form-control" />
                </div> 

                <div class="form-group">
                    <label>年份</label>
                    <input id="txt_year" v-model="queryData.year" type="text" class="form-control" />
                </div> 

                <div class="form-group">
                    <label>月份</label>
                    <input id="txt_month" v-model="queryData.month" type="text" class="form-control" />
                </div>

            </div>
            <!--            <asp:Button ID="btn_submit" ClientIDMode="static" OnClick="on_submit" UseSubmitBehavior="False" CssClass="btn btn-primary" Text="添加" runat="server" />-->
            <!--            <asp:Button ID="btn_query" ClientIDMode="static" OnClick="btn_query_OnClick" UseSubmitBehavior="False" CssClass="btn btn-primary" Text="查询" runat="server" />-->
<!--            <button Class="btn btn-success" onclick="on_add(event)">添加</button>-->
            <button Class="btn btn-primary" onclick="getData()">查询</button>
            <div style="min-height: 65vh">
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                    <tr>
                        <th>号码</th>
                        <th>年份</th>
                        <th>月份</th>
                        <th>限额</th>
                        <th>使用额</th>

                    </tr>

                    </thead>
                    <tbody v-for="row in datacollections">
                    <tr>
                        <td>{{row.PhoneNumber}}</td>
                        <td>{{row.Year}}</td>
                        <td>{{row.Month}}</td>
                        <td>{{row.MonthlySMSCountLimitRecord}}</td>
                        <td>{{row.MonthlySendSMSCount}}</td>
                    </tr>
                    </tbody>
                </table>

            </div>



            <hr />
            <footer>
                <p>{{headerAndFooter.footer}}</p>
            </footer>
        </div>


    </div>
    <script>

//        function on_add() {
//            vue$.smsQueueID = '';
//            vue$.updateData
//            $('.modal').modal('show');
//
//
//        }

        function on_delete(id) {
            $.ajax({ url: '/api/message/deletesmsqueue', type: 'get', data: { id: id }, success: function(data) {
                if (data.success) {
                    $.notifySuccess(data.msg, '');
                } else {
                    $.notifyError(data.msg, '');
                }
            }});


        }

    </script>

</body>
</html>
